<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>CODE1240 Assessment 3</title>

		<meta name="description" content="Completed Design">
		<meta name="author" content="Nelson Chen">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Code1240 Assessment 3</h1>
					<h3>The Completed Design</h3>
					<p>
						<small>Nelson Chen z5219157</small>
					</p>
				</section>

				<section>
					<h2>The Cinema</h2>
					<img src="Cinema.jpg" alt="Cinema">
				</section>

				<!-- Example of nested vertical slides -->
				<section>
					<section>
						<h2>Concept</h2>
					</section>
					<section>
						<h2>Movie</h2>
						<img src="Revenant.jpg" alt="The Revenant">
					</section>
					<section>
						<h2>Idea</h2>
						<img src="Tree canopy.jpg" alt="Canopy">
					</section>
					<section>
						<img src="Trees.jpg" alt="Canopy">
					</section>
					<section>
						<img src="Tree canopy 2.jpg" alt="Canopy">
					</section>
				</section>

				<section>
					<h2>The Resident</h2>
					<img src="Resident.jpg" alt="The Resident">
				</section>

				<section>
					<h2>Completed Design</h2>
						<img src="Front 02.jpg" alt="Completed Design">
				</section>
				
				<section>
						<img src="Mountains.jpg" alt="Mountains">
				</section>

				<section>
					<section>
						<h2>Renders</h2>
					</section>
					<section>
						<img src="Aerial 01.jpg" alt="Render">
					</section>
					<section>
						<img src="Cinema 01.jpg" alt="Render">
					</section>
					<section>
						<img src="Cinema Int.jpg" alt="Render">
					</section>
					<section>
						<img src="Side.png" alt="Section?">
					</section>
				</section>
				
				<section>
					<img src="Top.png" alt="Floor plan">
				</section>

				<section>
					<img src="Floor Plan.png" alt="Floor plan">
				</section>


				
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
